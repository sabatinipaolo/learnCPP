<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>LearnC++</title>
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script src="./diff_match_patch/diff_match_patch_uncompressed.js"></script>
        <link rel="stylesheet" href="./style/style.css" />
        <script src="./js/index.js"></script>
        <script src="./js/indexMR.js"></script>
    </head>

    <body onload="setup()">
        <main>
            <header style="padding: 5px; display: flex; justify-content: space-between">
                <div style="flex-grow: 1">
                    Learn to read :
                    <select id="selettoreLinguaggio"></select>
                </div>
                <div>
                    argomento :<select id="selettoreCartella" style="flex-grow: 1.5"></select>
                </div>
            </header>

            <flex class="h" style="height: 90vh; border: 1px solid">
                <flex-item style="flex: 1">
                    <nav>
                        <button id="quizIndietro">&lt&lt quiz</button>
                        <div id="nomeFile" style="text-align: center; vertical-align: middle"></div>
                        <button id="quizAvanti">quiz >></button>
                    </nav>

                    <pre><code id="codeBlock" class="language-cpp"></code></pre>
                </flex-item>

                <flex-resizer></flex-resizer>
                <flex class="v">
                    <button id="bottoneControlla">controlla</button>
                    <div>output:</div>
                    <flex-item style="flex: 1">
                        <textarea id="risposta" class="terminal" spellcheck="false"></textarea>
                    </flex-item>
                    <flex-resizer></flex-resizer>
                    <div>Soluzione:</div>
                    <flex-item style="flex: 1">
                        <textarea id="soluzione" class="terminal" readonly></textarea>
                    </flex-item>
                    <flex-resizer></flex-resizer>
                    <div>differenze:</div>
                    <flex-item style="flex: 1">
                        <div id="differenze" class="terminal"></div>
                    </flex-item>
                </flex>
            </flex>
            <footer>sviluppato in modo caotico e disorganizzato da Paolo Sabatini - <a href="https://github.com/sabatinipaolo/learnCPP"> fork me on github</a></footer>
        </main>
    </body>
</html>
